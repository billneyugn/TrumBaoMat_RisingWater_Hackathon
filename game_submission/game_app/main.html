<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rising Waters: Flood Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main-menu.css">
    <!-- SweetAlert2 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <!-- Main Game Menu Container -->
    <div class="game-menu-container">
        <!-- Game Header -->
        <div class="game-header">
            <div class="title-container">
                <h1 class="game-title">
                    <span class="title-word rising">RISING</span>
                    <span class="title-word waters">WATERS</span>
                </h1>
                <div class="title-subtitle">FLOOD CRISIS SIMULATOR</div>
            </div>
        </div>

        <!-- Game Menu Panel -->
        <div class="menu-panel">
            <div class="menu-content">
                <div class="menu-section">
                    <h2 class="section-title">MISSION CONTROL</h2>
                    <div class="menu-buttons">
                        <button class="game-btn primary-btn" id="startBtn">
                            <div class="btn-content">
                                <span class="btn-title">START MISSION</span>
                                <span class="btn-desc">Begin flood management</span>
                            </div>
                        </button>
                        
                        <button class="game-btn secondary-btn" id="howToPlayBtn">
                            <div class="btn-content">
                                <span class="btn-title">TUTORIAL</span>
                                <span class="btn-desc">Learn how to play</span>
                            </div>
                        </button>
                        
                        <button class="game-btn info-btn" id="gameInfoBtn">
                            <div class="btn-content">
                                <span class="btn-title">INTEL</span>
                                <span class="btn-desc">Mission briefing</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="js/main-menu.js"></script>
</body>
</html>
